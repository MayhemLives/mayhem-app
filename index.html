<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mayhem Tables</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker Registered"));
    }
  </script>
</head>
<body>
  <h1>Roll for Mayhem</h1>

  <label for="table-select">Choose a table:</label>
  <select id="table-select">
    <option value="battleCries">Battle Cries</option>
    <option value="wildMagic">Wild Magic</option>
    <option value="disasterSeverity">Disaster Severity</option>
    <option value="introLines">“I’m a…” Intro Lines</option>
  </select>

  <button onclick="rollTable()">ROLL</button>
  <div id="poster-area" style="padding: 1rem; background: #222; color: #fff; border-radius: 10px; margin: 1rem auto; width: fit-content;">
  <img src="icon.png" alt="Mayhem Seal" style="width: 100px; display: block; margin: auto;">
  <div id="result" style="font-size: 1.5rem; margin-top: 1rem;"></div>
  <div id="poster-score" style="font-size: 1.2rem;">Score: <span id="poster-score-value">0</span></div>
  <div id="poster-meter" style="margin-top: 0.5rem;">
    <div style="background: #333; border-radius: 10px; overflow: hidden; width: 300px; height: 20px; margin: auto;">
      <div id="poster-meter-fill" style="height: 100%; width: 0%; background: limegreen;"></div>
    </div>
    <div id="poster-meter-label" style="margin-top: 0.5rem;">Chill</div>
  </div>
</div>
<button onclick="generatePoster()">📸 Save Poster</button>
<div id="history-log" style="max-height: 200px; overflow-y: auto; margin-top: 2rem; background: #1a1a1a; padding: 1rem; border-radius: 10px; font-size: 0.9rem; color: #ccc;">
  <strong>Session History:</strong>
</div>

  <button onclick="copyResult()">Copy Result</button>
  <button onclick="saveFavorite()">⭐ Save Favorite</button>
  <button onclick="showFavorites()">📜 Show Favorites</button>
  <span id="copy-feedback" style="display:none; font-size: 1rem; color: lime;">Copied!</span>

  <label style="display:block; margin-top:1rem;">
      <input type="checkbox" id="toggle-sound" checked>
      Enable Sound Effects
    </label>
<h2>Mayhem Score</h2>
  <div class="score-controls">
    <button onclick="updateScore(-1)">-</button>
    <span id="score">0</span>
    <button onclick="updateScore(1)">+</button>
  </div>

  <div id="chaos-meter-container">
    <div id="chaos-meter-fill"></div>
    <span id="chaos-meter-label">Chill</span>
  </div>

  <script src="app.js"></script>
  <audio id="sfx-roll" src="roll.wav" preload="auto"></audio>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  function generatePoster() {
    const posterScoreValue = document.getElementById("score").textContent;
    document.getElementById("poster-score-value").textContent = posterScoreValue;
    document.getElementById("poster-meter-fill").style.width = document.getElementById("chaos-meter-fill").style.width;
    document.getElementById("poster-meter-label").textContent = document.getElementById("chaos-meter-label").textContent;

    html2canvas(document.getElementById("poster-area")).then(canvas => {
      const link = document.createElement('a');
      link.download = 'mayhem_poster.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  }
</script>
</body>
</html>
